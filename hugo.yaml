baseURL: "https://examplesite.com/"
title: "@boehmt"

pagination:
  pagerSize: 5
theme: PaperMod

enableRobotsTXT: false
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: development # to enable google analytics, opengraph, twitter-cards and schema.
  title: "@boehmt"
  description: "Welcome to my blog where I write about my experiences in academia, interesting papers and happenings in my field."

  keywords: [Blog, Portfolio, Academia]
  author: "Tobias Böhm"
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: true
  mainsections: ["posts"]

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "/assets/favicon/favicon.ico"
    favicon16x16: "/favicon/favicon-16x16.png"
    favicon32x32: "/favicon/favicon-32x32.png"
    apple_touch_icon: "/favicon/apple-touch-icon.png"
    safari_pinned_tab: "/favicon/apple-touch-icon.png"

  label:
    text: "boehmt"
    icon: /favicon/apple-touch-icon.png
    iconHeight: 30

  profileMode:
    enabled: true
    title: "@boehmt"
    subtitle: "Hi there! \U0001F44B My name is **Tobias Böhm** and I am a PhD student at the 
      Bussiness School of [Trier University of Applied Sciences](https://www.hochschule-trier.de/en/main-campus/wirtschaft) in 
      Germany. My research is currently focused on Green Software Engineering, Sustainable Software, and Efficient Algorithms.

      ***

      On this blog I share my experiences in academia, discuss research that interests me, and reflect on developments in my field. "
    imageUrl: "/header.jpg"
    imageTitle: "Profile picture of Tobias Böhm"
    imageWidth: 250
    imageHeight: 250
    buttons:
      - name: Blog
        url: "/posts"
      - name: Publications (ORCID)
        url: "https://orcid.org/0009-0003-5409-9384"

  # home-info mode
  # homeInfoParams:
  #   Title: "Hi there! \U0001F44B"
  #   Content: Welcome to my blog. Here I write about my experiences in academia, interesting papers and happenings in my field.

  socialIcons:
    - name: email
      url: "mailto:mail@boehmt.de"
    - name: linkedin
      url: "https://www.linkedin.com/in/boehmt/"
    - name: researchgate
      url: "https://www.researchgate.net/profile/Tobias-Boehm-8?ev=hdr_xprf"
    - name: github
      url: "https://github.com/b0ehmt"

  # analytics:
  #   google:
  #     SiteVerificationTag: "XYZabc"
  #   bing:
  #     SiteVerificationTag: "XYZabc"
  #   yandex:
  #     SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    {}

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: archive
      name: Archive
      url: /archive/
      weight: 10
    # - identifier: search
    #   name: Search
    #   url: /search/
    #   weight: 20
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 30
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 40
    - identifier: orcid
      name: Publications
      url: https://orcid.org/0009-0003-5409-9384
      weight: 50

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: true
    style: monokai
